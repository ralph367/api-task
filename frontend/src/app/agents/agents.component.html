<div class="card">
    <div class="card-header">
        Agent List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
                <input type="text"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Filtered by:
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Full Name</th>
                        <th>Hire Date</th>
                        <th>Birthday Day</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let agent of agents">
                        <td>{{agent.id}}</td>
                        <td><a [routerLink]="['/agents', agent.id]">{{agent.first_name}} {{agent.last_name}}</a></td>
                        <td>{{agent.hire_date}}</td>
                        <td>{{agent.birthday_date}}</td>
                        <td>{{agent.city}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
