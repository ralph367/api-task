<div class="card">
    <div class="card-header">
        Agent List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
                <input type="text"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Filtered by:
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Hire Date</th>
                        <th>Birthday Day</th>
                        <th>City</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let agent of agents">
                        <th>{{agent.id}}</th>
                        <th>{{agent.first_name}}</th>
                        <th>{{agent.last_name}}</th>
                        <th>{{agent.hire_date}}</th>
                        <th>{{agent.birthday_date}}</th>
                        <th>{{agent.city}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
