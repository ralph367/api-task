<div class="card">
    <div class="card-header">
        Reports List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
                <input type="text"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                Filtered by:
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Period</th>
                        <th>Sales Volume</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let report of reports">
                        <td>{{report.id}}</td>
                        <td>{{getAgentNameById(report.agent_id)}}</td>
                        <td>{{report.period}}</td>
                        <td>{{report.sales_volume}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
