<div class="card">
    <div class="card-header">
        Reports List
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Period</th>
                        <th>Sales Volume</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let report of reports">
                        <td>{{report.id}}</td>
                        <td><a [routerLink]="['/agents', report.agent_id]">{{getAgentNameById(report.agent_id)}}</a></td>
                        <td>{{report.period}}</td>
                        <td>{{report.sales_volume}} â‚¬</td>
                        <td><button class="btn btn-sm btn-outline-secondary" (click)="deleteSalesReport(report.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
